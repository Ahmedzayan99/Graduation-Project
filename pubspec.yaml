name: blackgym
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  sqflite: ^2.2.0+3
  intl: ^0.17.0
  conditional_builder_null_safety: ^0.0.6
  bloc: ^8.1.0
  flutter_bloc: ^8.1.0
  carousel_slider: ^4.2.1
  dio: ^4.0.6
  shared_preferences: ^2.0.17
  animated_text_kit: ^4.2.2
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  fluttertoast: ^8.1.2
  cloud_firestore: ^4.3.1
  image_picker: ^0.8.6+1
  firebase_storage: ^11.0.11
  pin_code_fields: ^7.4.0
  date_picker_timeline: ^1.2.3
  flutter_local_notifications: ^14.0.0+1
  flutter_native_timezone: ^2.0.0
  url_launcher: ^6.1.11


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/shared/global/language/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: IconlyBroken
      fonts:
        - asset: assets/fonts/IconlyBroken.ttf
    - family: hanimation
      fonts:
        - asset: assets/fonts/hanimation.ttf
    - family: JosefinSans-Regular
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf

    - family: AsapCondensed-Medium
      fonts:
        - asset: assets/fonts/AsapCondensed-Medium.ttf

